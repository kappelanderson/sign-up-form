<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-container">

    </div>
    <div class="right-container">
        <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!

            Sign up now to get started.</p>
        <form action="" method="post">
            <h1>You know you want to.</h1>
            <ul>
                <div>
                    <li>
                        <label for="first_name" method="post">FIRST NAME</label>
                        <input type="text" id="first_name" name="user_first_name" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$">
                    </li>

                    <li>
                        <label for="last_name" method="post">LAST NAME</label>
                        <input type="text" id="last_name" name="user_last_name" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$">
                    </li>
                </div>
                <div>
                    <li>
                        <label for="email" method="post">EMAIL</label>
                        <input type="email" id="email" name="user_email">
                    </li>
                    <li>
                        <label for="phone_number" method="post">TELEFONE</label>
                        <input type="tel" id="phone_number" name="user_phone_number" pattern="\d{10,11}">
                    </li>
                </div>
                <div>
                    <li>
                        <label for="password" method="post">PASSWORD</label>
                        <input type="password" id="password" name="user_password">
                    </li>
                    <li>
                        <label for="password_confirm" method="post">CONFIRM PASSWORD</label>
                        <input type="password" id="password_confirm" name="user_password_confirm">
                    </li>
                </div>
            </ul>
            <button type="submit">Create Account</button>
        </form>
        <span>Already have an account? <a>Login</a></span>
    </div>
</body>
</html>
